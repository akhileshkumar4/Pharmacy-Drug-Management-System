<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Flow Chart Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <style>
    .title { font-family: Arial; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial; font-size: 18px; text-anchor: middle; fill: #4682b4; }
    .process { fill: #e6f3ff; stroke: #4682b4; stroke-width: 2; }
    .decision { fill: #fff2cc; stroke: #d6b656; stroke-width: 2; }
    .start-end { fill: #d5e8d4; stroke: #82b366; stroke-width: 2; }
    .arrow { stroke: #666666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .text { font-family: Arial; font-size: 14px; text-anchor: middle; }
  </style>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white" />
  
  <!-- Title -->
  <text x="400" y="60" class="title">Pharmacy Drug Management System</text>
  <text x="400" y="90" class="subtitle">Core Process Flow Chart</text>
  
  <!-- Decorative Elements -->
  <rect x="150" y="110" width="500" height="2" fill="#4682b4" />
  
  <!-- Start -->
  <g transform="translate(400, 150)">
    <ellipse class="start-end" cx="0" cy="0" rx="60" ry="30" />
    <text x="0" y="5" class="text">Start</text>
  </g>
  
  <!-- User Login -->
  <g transform="translate(400, 220)">
    <rect class="process" x="-80" y="-20" width="160" height="40" rx="5" ry="5" />
    <text x="0" y="5" class="text">User Login</text>
  </g>
  
  <!-- Arrow -->
  <line x1="400" y1="180" x2="400" y2="200" class="arrow" />
  
  <!-- User Type Decision -->
  <g transform="translate(400, 290)">
    <polygon class="decision" points="0,-30 80,0 0,30 -80,0" />
    <text x="0" y="5" class="text">User Type?</text>
  </g>
  
  <!-- Arrow -->
  <line x1="400" y1="240" x2="400" y2="260" class="arrow" />
  
  <!-- Customer Path -->
  <g transform="translate(250, 350)">
    <rect class="process" x="-80" y="-20" width="160" height="40" rx="5" ry="5" />
    <text x="0" y="5" class="text">Browse Products</text>
  </g>
  
  <!-- Seller Path -->
  <g transform="translate(550, 350)">
    <rect class="process" x="-80" y="-20" width="160" height="40" rx="5" ry="5" />
    <text x="0" y="5" class="text">Manage Inventory</text>
  </g>
  
  <!-- Arrows from Decision -->
  <line x1="320" y1="290" x2="250" y2="330" class="arrow" />
  <line x1="480" y1="290" x2="550" y2="330" class="arrow" />
  
  <!-- Customer Select Product -->
  <g transform="translate(250, 420)">
    <rect class="process" x="-80" y="-20" width="160" height="40" rx="5" ry="5" />
    <text x="0" y="5" class="text">Select Product</text>
  </g>
  
  <!-- Seller Add/Update Product -->
  <g transform="translate(550, 420)">
    <rect class="process" x="-80" y="-20" width="160" height="40" rx="5" ry="5" />
    <text x="0" y="5" class="text">Add/Update Product</text>
  </g>
  
  <!-- Arrows -->
  <line x1="250" y1="370" x2="250" y2="400" class="arrow" />
  <line x1="550" y1="370" x2="550" y2="400" class="arrow" />
  
  <!-- Place Order -->
  <g transform="translate(250, 490)">
    <rect class="process" x="-80" y="-20" width="160" height="40" rx="5" ry="5" />
    <text x="0" y="5" class="text">Place Order</text>
  </g>
  
  <!-- View Orders -->
  <g transform="translate(550, 490)">
    <rect class="process" x="-80" y="-20" width="160" height="40" rx="5" ry="5" />
    <text x="0" y="5" class="text">View Orders</text>
  </g>
  
  <!-- Arrows -->
  <line x1="250" y1="440" x2="250" y2="470" class="arrow" />
  <line x1="550" y1="440" x2="550" y2="470" class="arrow" />
  
  <!-- Database Update -->
  <g transform="translate(400, 490)">
    <path d="M-60,-15 L60,-15 L60,15 L-60,15 L-60,-15 M-60,-5 L60,-5" class="process" fill="#ffe6e6" />
    <text x="0" y="5" class="text">Database Update</text>
  </g>
  
  <!-- Arrow from Order to DB -->
  <line x1="330" y1="490" x2="340" y2="490" class="arrow" />
  
  <!-- End -->
  <g transform="translate(400, 560)">
    <ellipse class="start-end" cx="0" cy="0" rx="60" ry="30" />
    <text x="0" y="5" class="text">End</text>
  </g>
  
  <!-- Arrow to End -->
  <line x1="400" y1="505" x2="400" y2="530" class="arrow" />
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle">Slide 3 of 10</text>
</svg>