<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Security Measures Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <style>
    .title { font-family: Arial; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial; font-size: 18px; text-anchor: middle; fill: #4682b4; }
    .section-title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #4682b4; }
    .description { font-family: Arial; font-size: 14px; }
    .security-box { fill: #f0f8ff; stroke: #4682b4; stroke-width: 2; rx: 10; ry: 10; }
    .icon-circle { fill: #4682b4; opacity: 0.8; }
    .icon-text { font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
    .shield { fill: none; stroke: #4682b4; stroke-width: 2; }
    .lock { fill: #4682b4; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white" />
  
  <!-- Title -->
  <text x="400" y="60" class="title">Pharmacy Drug Management System</text>
  <text x="400" y="90" class="subtitle">Security Measures</text>
  
  <!-- Decorative Elements -->
  <rect x="150" y="110" width="500" height="2" fill="#4682b4" />
  
  <!-- Security Shield Icon -->
  <g transform="translate(400, 160)">
    <path d="M0,-40 L30,0 L0,40 L-30,0 Z" class="shield" />
    <circle cx="0" cy="0" r="15" class="lock" />
    <rect x="-5" y="-10" width="10" height="15" fill="white" />
  </g>
  
  <!-- Authentication Security -->
  <g transform="translate(100, 230)">
    <rect width="280" height="120" class="security-box" />
    <circle cx="30" cy="30" r="20" class="icon-circle" />
    <text x="30" y="35" class="icon-text">1</text>
    <text x="70" y="35" class="section-title">Authentication Security</text>
    <text x="70" y="60" class="description">• Password-protected user accounts</text>
    <text x="70" y="85" class="description">• Role-based access control</text>
    <text x="70" y="110" class="description">• Session management</text>
  </g>
  
  <!-- Data Security -->
  <g transform="translate(420, 230)">
    <rect width="280" height="120" class="security-box" />
    <circle cx="30" cy="30" r="20" class="icon-circle" />
    <text x="30" y="35" class="icon-text">2</text>
    <text x="70" y="35" class="section-title">Data Security</text>
    <text x="70" y="60" class="description">• Secure database connections</text>
    <text x="70" y="85" class="description">• Input validation</text>
    <text x="70" y="110" class="description">• Protection against SQL injection</text>
  </g>
  
  <!-- Transaction Security -->
  <g transform="translate(100, 380)">
    <rect width="280" height="120" class="security-box" />
    <circle cx="30" cy="30" r="20" class="icon-circle" />
    <text x="30" y="35" class="icon-text">3</text>
    <text x="70" y="35" class="section-title">Transaction Security</text>
    <text x="70" y="60" class="description">• Secure order processing</text>
    <text x="70" y="85" class="description">• Database transaction integrity</text>
    <text x="70" y="110" class="description">• Audit trails for critical operations</text>
  </g>
  
  <!-- System Security -->
  <g transform="translate(420, 380)">
    <rect width="280" height="120" class="security-box" />
    <circle cx="30" cy="30" r="20" class="icon-circle" />
    <text x="30" y="35" class="icon-text">4</text>
    <text x="70" y="35" class="section-title">System Security</text>
    <text x="70" y="60" class="description">• Regular security updates</text>
    <text x="70" y="85" class="description">• Error handling and logging</text>
    <text x="70" y="110" class="description">• Data backup procedures</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle">Slide 8 of 10</text>
</svg>