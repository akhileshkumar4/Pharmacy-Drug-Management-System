<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Conclusion Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <style>
    .title { font-family: Arial; font-size: 28px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial; font-size: 20px; text-anchor: middle; fill: #3498db; }
    .section-title { font-family: Arial; font-size: 18px; font-weight: bold; fill: #3498db; }
    .description { font-family: Arial; font-size: 16px; }
    .highlight-box { fill: url(#gradient-blue); stroke: #3498db; stroke-width: 2; rx: 15; ry: 15; opacity: 0.9; }
    .future-box { fill: url(#gradient-green); stroke: #2ecc71; stroke-width: 2; rx: 15; ry: 15; opacity: 0.9; }
    .impact-icon { fill: #3498db; }
    .impact-circle { fill: white; stroke: #3498db; stroke-width: 2; }
    .thank-you { font-family: Arial; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #3498db; }
  </style>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2e0f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6fff2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2f0d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="60" class="title">Pharmacy Drug Management System</text>
  <text x="400" y="95" class="subtitle">Conclusion</text>
  
  <!-- Decorative Elements -->
  <rect x="150" y="115" width="500" height="3" fill="#3498db" rx="1.5" ry="1.5" />
  
  <!-- Project Summary -->
  <g transform="translate(100, 140)">
    <rect width="600" height="90" class="highlight-box" />
    <text x="300" y="50" class="description" text-anchor="middle" font-weight="bold">A comprehensive solution that streamlines pharmaceutical inventory,</text>
    <text x="300" y="75" class="description" text-anchor="middle" font-weight="bold">order processing, and secure seller-customer interactions.</text>
  </g>
  
  <!-- Project Impact -->
  <g transform="translate(100, 250)">
    <text x="0" y="0" class="section-title">Key Achievements</text>
    
    <!-- Impact Points with Modern Icons -->
    <g transform="translate(20, 25)">
      <circle cx="15" cy="15" r="15" class="impact-circle" />
      <text x="15" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">1</text>
      <text x="45" y="20" class="description">Reduced manual tracking errors by 85%</text>
    </g>
    
    <g transform="translate(20, 65)">
      <circle cx="15" cy="15" r="15" class="impact-circle" />
      <text x="15" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">2</text>
      <text x="45" y="20" class="description">Automated order processing with database triggers</text>
    </g>
    
    <g transform="translate(320, 25)">
      <circle cx="15" cy="15" r="15" class="impact-circle" />
      <text x="15" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">3</text>
      <text x="45" y="20" class="description">Enhanced security with role-based access</text>
    </g>
    
    <g transform="translate(320, 65)">
      <circle cx="15" cy="15" r="15" class="impact-circle" />
      <text x="15" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">4</text>
      <text x="45" y="20" class="description">Integrated seller-customer platform</text>
    </g>
  </g>
  
  <!-- Future Improvements -->
  <g transform="translate(100, 350)">
    <text x="0" y="0" class="section-title">Future Enhancements</text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="280" height="100" class="future-box" />
      
      <!-- Mobile App Icon -->
      <circle cx="40" cy="30" r="15" fill="#2ecc71" />
      <text x="40" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">üì±</text>
      <text x="70" y="35" class="description" font-weight="bold">Mobile Application</text>
      
      <!-- Analytics Icon -->
      <circle cx="40" cy="65" r="15" fill="#2ecc71" />
      <text x="40" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">üìä</text>
      <text x="70" y="70" class="description" font-weight="bold">Analytics Dashboard</text>
    </g>
    
    <g transform="translate(320, 20)">
      <rect x="0" y="0" width="280" height="100" class="future-box" />
      
      <!-- Prescription Icon -->
      <circle cx="40" cy="30" r="15" fill="#2ecc71" />
      <text x="40" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">üìù</text>
      <text x="70" y="35" class="description" font-weight="bold">Prescription Management</text>
      
      <!-- AI Icon -->
      <circle cx="40" cy="65" r="15" fill="#2ecc71" />
      <text x="40" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ü§ñ</text>
      <text x="70" y="70" class="description" font-weight="bold">AI Inventory Forecasting</text>
    </g>
  </g>
  
  <!-- Thank You Message with Modern Design -->
  <g transform="translate(400, 510)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" ry="30" fill="url(#gradient-blue)" stroke="#3498db" stroke-width="2" />
    <text class="thank-you">Thank You!</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle">Slide 10 of 10</text>
</svg>