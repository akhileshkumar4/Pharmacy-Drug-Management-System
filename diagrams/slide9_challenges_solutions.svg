<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Challenges and Solutions Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <style>
    .title { font-family: Arial; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial; font-size: 18px; text-anchor: middle; fill: #4682b4; }
    .challenge-title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #b44646; }
    .solution-title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #46b446; }
    .description { font-family: Arial; font-size: 14px; }
    .challenge-box { fill: #fff0f0; stroke: #b44646; stroke-width: 2; rx: 10; ry: 10; }
    .solution-box { fill: #f0fff0; stroke: #46b446; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #666666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white" />
  
  <!-- Title -->
  <text x="400" y="60" class="title">Pharmacy Drug Management System</text>
  <text x="400" y="90" class="subtitle">Challenges and Solutions</text>
  
  <!-- Decorative Elements -->
  <rect x="150" y="110" width="500" height="2" fill="#4682b4" />
  
  <!-- Challenge 1 and Solution -->
  <g transform="translate(100, 150)">
    <rect width="250" height="100" class="challenge-box" />
    <text x="20" y="30" class="challenge-title">Challenge 1:</text>
    <text x="20" y="55" class="description">Maintaining real-time inventory</text>
    <text x="20" y="75" class="description">accuracy across multiple sellers</text>
  </g>
  
  <line x1="350" y1="200" x2="400" y2="200" class="arrow" />
  
  <g transform="translate(400, 150)">
    <rect width="250" height="100" class="solution-box" />
    <text x="20" y="30" class="solution-title">Solution:</text>
    <text x="20" y="55" class="description">Implemented database triggers to</text>
    <text x="20" y="75" class="description">automatically update inventory</text>
    <text x="20" y="95" class="description">after each order</text>
  </g>
  
  <!-- Challenge 2 and Solution -->
  <g transform="translate(100, 280)">
    <rect width="250" height="100" class="challenge-box" />
    <text x="20" y="30" class="challenge-title">Challenge 2:</text>
    <text x="20" y="55" class="description">Ensuring secure user authentication</text>
    <text x="20" y="75" class="description">and role-based access control</text>
  </g>
  
  <line x1="350" y1="330" x2="400" y2="330" class="arrow" />
  
  <g transform="translate(400, 280)">
    <rect width="250" height="100" class="solution-box" />
    <text x="20" y="30" class="solution-title">Solution:</text>
    <text x="20" y="55" class="description">Developed separate login systems</text>
    <text x="20" y="75" class="description">with session management and</text>
    <text x="20" y="95" class="description">role-specific interfaces</text>
  </g>
  
  <!-- Challenge 3 and Solution -->
  <g transform="translate(100, 410)">
    <rect width="250" height="100" class="challenge-box" />
    <text x="20" y="30" class="challenge-title">Challenge 3:</text>
    <text x="20" y="55" class="description">Managing product expiration dates</text>
    <text x="20" y="75" class="description">and preventing expired sales</text>
  </g>
  
  <line x1="350" y1="460" x2="400" y2="460" class="arrow" />
  
  <g transform="translate(400, 410)">
    <rect width="250" height="100" class="solution-box" />
    <text x="20" y="30" class="solution-title">Solution:</text>
    <text x="20" y="55" class="description">Created date validation system</text>
    <text x="20" y="75" class="description">with alerts for approaching</text>
    <text x="20" y="95" class="description">expiration dates</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle">Slide 9 of 10</text>
</svg>