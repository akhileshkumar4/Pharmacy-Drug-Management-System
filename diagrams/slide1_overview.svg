<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Overview Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <style>
    .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
    .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; text-anchor: middle; fill: #3498db; }
    .section { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
    .content { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #34495e; }
    .card { fill: white; stroke: #e0e0e0; stroke-width: 1; filter: drop-shadow(0px 3px 5px rgba(0,0,0,0.1)); }
    .icon-bg { fill: #3498db; opacity: 0.9; }
    .icon-fg { fill: white; }
  </style>
  
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Header Area with accent color -->
  <rect x="0" y="0" width="800" height="120" fill="#3498db" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="60" class="title">Pharmacy Drug Management System</text>
  <text x="400" y="95" class="subtitle">Overview</text>
  
  <!-- Decorative Elements -->
  <rect x="350" y="110" width="100" height="3" rx="1.5" ry="1.5" fill="#3498db" />
  
  <!-- Purpose Card -->
  <rect x="120" y="150" width="560" height="100" rx="10" ry="10" class="card" />
  <g transform="translate(150, 180)">
    <text class="section">Purpose</text>
    <text x="0" y="35" class="content">A modern system to streamline pharmacy operations, manage inventory,</text>
    <text x="0" y="65" class="content">and process customer orders efficiently.</text>
  </g>
  
  <!-- Icon for Purpose -->
  <circle cx="160" cy="180" r="20" class="icon-bg" />
  <path d="M155,180 L165,180 M160,175 L160,185" stroke="white" stroke-width="2" />
  
  <!-- Key Objectives Card -->
  <rect x="120" y="270" width="560" height="220" rx="10" ry="10" class="card" />
  
  <!-- Objectives Section with Icons -->
  <g transform="translate(150, 300)">
    <text class="section">Key Objectives</text>
    
    <!-- Inventory Management -->
    <g transform="translate(0, 40)">
      <circle cx="-20" cy="-5" r="15" class="icon-bg" />
      <path d="M-25,-5 L-15,-5 M-20,-10 L-20,0" stroke="white" stroke-width="2" />
      <text x="10" y="0" class="content">Streamline inventory management</text>
    </g>
    
    <!-- Customer Ordering -->
    <g transform="translate(0, 80)">
      <circle cx="-20" cy="-5" r="15" class="icon-bg" />
      <path d="M-25,-8 L-15,-8 M-25,-2 L-15,-2 M-25,4 L-15,4" stroke="white" stroke-width="1.5" />
      <text x="10" y="0" class="content">Simplify customer ordering process</text>
    </g>
    
    <!-- Seller Platform -->
    <g transform="translate(0, 120)">
      <circle cx="-20" cy="-5" r="15" class="icon-bg" />
      <path d="M-25,-10 L-15,0 M-25,0 L-15,-10" stroke="white" stroke-width="1.5" />
      <text x="10" y="0" class="content">Provide seller management platform</text>
    </g>
    
    <!-- Data Security -->
    <g transform="translate(0, 160)">
      <circle cx="-20" cy="-5" r="15" class="icon-bg" />
      <path d="M-20,-12 L-20,2 M-25,-5 L-15,-5" stroke="white" stroke-width="1.5" />
      <text x="10" y="0" class="content">Ensure data security & reliability</text>
    </g>
  </g>
  
  <!-- Modern Pharmacy Icon -->
  <g transform="translate(600, 180)">
    <circle cx="0" cy="0" r="35" class="icon-bg" />
    <path d="M-15,-5 L15,-5 L15,5 L-15,5 Z" class="icon-fg" />
    <path d="M-5,-15 L5,-15 L5,15 L-5,15 Z" class="icon-fg" />
  </g>
  
  <!-- Footer -->
  <text x="400" y="560" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">Slide 1 of 10</text>
</svg>